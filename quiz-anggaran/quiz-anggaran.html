<body>
      <img src="/favicons/cloud1.png" id="cloud1">

  <img src="/favicons/cloud1.png" id="cloud5">
  <img src="/favicons/cloud2.png" id="cloud6">
  <img src="/favicons/cloud2.png" id="cloud7">

  <div id="questioncontainer">
    <h2 id="question"></h2>

    <div id="quiz-container">
        <form id="quiz-form">
        <label>
            <input type="radio" name="answer" value="0">
            <span id="option0"></span>
        </label>
        <label>
            <input type="radio" name="answer" value="1">
            <span id="option1"></span>
        </label>
        <label>
            <input type="radio" name="answer" value="2">
            <span id="option2"></span>
        </label>
        </form>
    </div>

    <h3 id="benaratausalah"></h3>
  </div>

  <button id="kembalibtn">Kembali</button>
  <button id="selanjutnyabtn">Selanjutnya</button>
  <button id="keluar">Keluar</button>

  <div id="warning" class="hidden">
    <h2>Anda yakin ingin keluar dari quiz ini?</h2>
    <h3>Jika anda keluar semua jawaban anda akan diulang dari awal</h3>
    <button id="lanjutQuiz">Lanjut</button>
    <a href="/index.html">
        <button id="konfirmasiKeluar">Keluar</button>
    </a>
  </div>

<script>
const quiz = [
  {
    question: "Apa yang dimaksud dengan anggaran dalam pengelolaan keuangan?",
    options: ["Rencana strategis pemasukan dan pengeluaran", "Pencatatan pengeluaran saja", "Dokumen akuntansi perusahaan"],
    answer: 0
  },
  {
    question: "Metode 50/30/20 dalam anggaran mengalokasikan 20% penghasilan untuk apa?",
    options: ["Keinginan", "Investasi dan tabungan", "Pengeluaran tidak terduga"],
    answer: 1
  },
  {
    question: "Mengapa anggaran harus fleksibel?",
    options: ["Untuk mempermudah pencatatan", "Agar dapat disesuaikan dengan kondisi yang berubah", "Agar bisa dipakai selamanya"],
    answer: 1
  },
  {
    question: "Review bulanan terhadap anggaran berfungsi untuk?",
    options: ["Memahami pola pengeluaran dan optimasi", "Menambah hutang", "Menghitung laba"],
    answer: 0
  },
  {
    question: "Anggaran operasional digunakan untuk?",
    options: ["Kegiatan sehari-hari organisasi", "Kegiatan sosial", "Investasi jangka panjang"],
    answer: 0
  },
  {
    question: "Contoh anggaran investasi adalah?",
    options: ["Pembelian mesin", "Bahan baku", "Pembayaran listrik"],
    answer: 0
  },
  {
    question: "Anggaran tradisional disusun berdasarkan?",
    options: ["Pendapatan rata-rata nasional", "Realisasi tahun sebelumnya", "Analisis psikologis"],
    answer: 1
  },
  {
    question: "Apa ciri utama anggaran Zero-Based Budgeting?",
    options: ["Mengacu pada anggaran tahun lalu", "Disusun dari nol tanpa acuan sebelumnya", "Tidak perlu justifikasi"],
    answer: 1
  },
  {
    question: "Anggaran tahunan berlaku untuk periode?",
    options: ["1 tahun", "Hanya 1 proyek", "1 bulan"],
    answer: 0
  },
  {
    question: "Anggaran proyek disusun untuk?",
    options: ["Proyek tertentu dengan timeline spesifik", "Semua kebutuhan rumah tangga", "Kegiatan rutin perusahaan"],
    answer: 0
  },
  {
    question: "Tujuan utama dari perencanaan keuangan dalam anggaran adalah?",
    options: ["Mengalokasikan sumber daya optimal", "Mencatat pengeluaran pribadi", "Mengurangi pajak"],
    answer: 0
  },
  {
    question: "Pengendalian keuangan berfungsi untuk?",
    options: ["Mengurangi kebutuhan pokok", "Memantau pengeluaran sesuai rencana", "Menentukan gaji karyawan"],
    answer: 1
  },
  {
    question: "Evaluasi kinerja dalam anggaran dilakukan dengan cara?",
    options: ["Mengurangi biaya operasional", "Menambah tabungan", "Membandingkan realisasi dengan rencana"],
    answer: 2
  },
  {
    question: "Pengambilan keputusan berdasarkan anggaran dapat membantu dalam?",
    options: ["Mengurangi jumlah pekerja", "Menentukan strategi investasi dan pengembangan", "Meningkatkan pinjaman"],
    answer: 1
  },
  {
    question: "Prinsip kejelasan tujuan dalam penyusunan anggaran berarti?",
    options: ["Tujuan harus jelas dan terukur", "Anggaran disusun hanya untuk jangka pendek", "Tujuan tidak perlu jelas"],
    answer: 0
  },
  {
    question: "Prinsip konsistensi dalam penyusunan anggaran menekankan?",
    options: ["Fokus pada pengeluaran saja", "Sesuai dengan tujuan jangka panjang", "Harus selalu berbeda setiap tahun"],
    answer: 1
  },
  {
    question: "Mengapa fleksibilitas penting dalam anggaran?",
    options: ["Untuk menyesuaikan dengan situasi yang berubah", "Untuk membuat anggaran tetap sederhana", "Untuk mengurangi jumlah item"],
    answer: 0
  },
  {
    question: "Prinsip efisiensi dalam anggaran berarti?",
    options: ["Setiap pengeluaran harus memberikan manfaat maksimal dengan biaya minimum", "Semua biaya harus sama", "Pengeluaran harus besar"],
    answer: 0
  },
  {
    question: "Keterlibatan pihak terkait dalam penyusunan anggaran bertujuan agar?",
    options: ["Anggaran bisa lebih mahal", "Anggaran tidak digunakan", "Semua stakeholder merasa dilibatkan dan anggaran realistis"],
    answer: 2
  },
  {
    question: "Aplikasi budgeting membantu dalam?",
    options: ["Mengurangi pendapatan", "Tracking pemasukan dan pengeluaran lebih akurat", "Menambah biaya"],
    answer: 1
  },
  {
    question: "Metode 50/30/20 mengalokasikan 30% penghasilan untuk?",
    options: ["Investasi", "Darurat", "Keinginan"],
    answer: 2
  },
  {
    question: "Contoh kebutuhan pokok dalam anggaran adalah?",
    options: ["Biaya makan dan tempat tinggal", "Liburan", "Hiburan"],
    answer: 0
  },
  {
    question: "Anggaran bulanan digunakan untuk?",
    options: ["Mengelola pajak perusahaan", "Perencanaan detail setiap bulan", "Analisis ekonomi nasional"],
    answer: 1
  },
  {
    question: "Fungsi utama review anggaran bulanan adalah?",
    options: ["Mengoptimalkan pengeluaran", "Meningkatkan pinjaman", "Menambah jumlah hutang"],
    answer: 0
  },
  {
    question: "Zero-Based Budgeting mewajibkan apa?",
    options: ["Mengabaikan biaya", "Justifikasi setiap biaya secara detail", "Menaikkan semua biaya"],
    answer: 1
  },
  {
    question: "Salah satu contoh anggaran operasional adalah?",
    options: ["Pembayaran gaji karyawan", "Membangun cabang baru", "Investasi saham"],
    answer: 0
  },
  {
    question: "Anggaran tradisional cenderung memiliki kelemahan karena?",
    options: ["Terlalu bergantung pada anggaran tahun lalu", "Tidak ada kontrol biaya", "Tidak bisa digunakan perusahaan"],
    answer: 0
  },
  {
    question: "Prinsip efektivitas dalam anggaran berarti?",
    options: ["Pengeluaran harus tepat sasaran sesuai tujuan", "Biaya harus lebih besar", "Tidak ada keterlibatan stakeholder"],
    answer: 0
  },
  {
    question: "Perbedaan utama antara anggaran investasi dan operasional adalah?",
    options: ["Operasional untuk kegiatan rutin, investasi untuk jangka panjang", "Operasional selalu lebih besar", "Investasi hanya untuk tabungan pribadi"],
    answer: 0
  },
  {
    question: "Anggaran sebagai alat pengambilan keputusan bermanfaat bagi?",
    options: ["Hanya investor", "Manajemen dalam menentukan strategi ke depan", "Tidak ada pihak tertentu"],
    answer: 1
  }
];


 let currentQuestion = 0;
    const questionEl = document.getElementById("question");
    const optionEls = [
      document.getElementById("option0"),
      document.getElementById("option1"),
      document.getElementById("option2")
    ];
    const feedbackEl = document.getElementById("benaratausalah");

    function loadQuestion() {
      const q = quiz[currentQuestion];
      questionEl.textContent = (currentQuestion+1) + ". " + q.question;
      q.options.forEach((opt, i) => {
        optionEls[i].textContent = opt;
      });
      feedbackEl.textContent = ""; 
      document.querySelectorAll('input[name="answer"]').forEach(r => r.checked = false);
    }

    document.getElementById("selanjutnyabtn").addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        feedbackEl.textContent = "⚠️ Pilih salah satu jawaban dulu!";
        feedbackEl.style.color = "orange";
        return;
      }

      const answer = parseInt(selected.value);
      if (answer === quiz[currentQuestion].answer) {
        feedbackEl.textContent = "✅ Jawaban benar!";
        feedbackEl.style.color = "green";
      } else {
        const correctText = quiz[currentQuestion].options[quiz[currentQuestion].answer];
        feedbackEl.textContent = "❌ Jawaban salah. Yang benar: " + correctText;
        feedbackEl.style.color = "red";
      }

      // lanjut soal setelah 1,5 detik
      setTimeout(() => {
        if (currentQuestion < quiz.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          questionEl.textContent = "🎉 Kuis selesai!";
          feedbackEl.textContent = "";
          document.getElementById("selanjutnyabtn").disabled = true;
          document.getElementById("kembalibtn").disabled = true;
        }
      }, 1500);
    });

    document.getElementById("kembalibtn").addEventListener("click", () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      } else {
        feedbackEl.textContent = "Ini soal pertama!";
        feedbackEl.style.color = "orange";
      }
    });

    loadQuestion();

</script>

</style>

<div id="overlay" class="hidden"></div>

<script>
  const btnKeluar = document.getElementById("keluar");
  const warning = document.getElementById("warning");
  const overlay = document.getElementById("overlay");
  const btnLanjut = document.getElementById("lanjutQuiz");
  const btnKonfirmasiKeluar = document.getElementById("konfirmasiKeluar");

  // Saat klik tombol keluar → fade in popup
  btnKeluar.addEventListener("click", () => {
    warning.classList.add("show");
    warning.classList.remove("hidden");
    overlay.classList.add("show");
    overlay.classList.remove("hidden");
  });

  // Saat klik lanjut → fade out popup
  btnLanjut.addEventListener("click", () => {
    warning.classList.remove("show");
    warning.classList.add("hidden");
    overlay.classList.remove("show");
    overlay.classList.add("hidden");
  });

  // Saat klik keluar di dalam warning → reset quiz
  btnKonfirmasiKeluar.addEventListener("click", () => {
    location.reload(); // reload halaman, progress hilang
  });
</script>
</body>
</html>

    <script>
document.addEventListener('DOMContentLoaded', () => {
  const sidebar = document.getElementById('sidebar');
  const profilePic = document.getElementById('profile-pic'); // clickable avatar

  function openSidebar() {
    sidebar.classList.add('show');
  }

  function closeSidebar() {
    sidebar.classList.remove('show');
  }

  // Profile pic dissappear after it clicked
document.getElementById('profile-pic').addEventListener('click', function() {
    this.classList.toggle('dissappear');
});

  // Open on profile pic click
  profilePic.addEventListener('click', (e) => {
    e.stopPropagation();
    openSidebar();
  });


// Close sidebar when clicking outside
window.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && e.target !== profilePic) {
        sidebar.classList.remove('show');
        profilePic.classList.remove('dissappear');
    }
});

  // Close with Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeSidebar();
  });
});
</script>

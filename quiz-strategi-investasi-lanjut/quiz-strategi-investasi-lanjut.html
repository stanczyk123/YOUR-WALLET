<body>
    <img src="/favicons/cloud1.png" id="cloud1">
  <img src="/favicons/cloud2.png" id="cloud2">

  <img src="/favicons/cloud1.png" id="cloud5">
  <img src="/favicons/cloud2.png" id="cloud6">

  <div id="questioncontainer">
    <h2 id="question"></h2>

    <div id="quiz-container">
        <form id="quiz-form">
        <label>
            <input type="radio" name="answer" value="0">
            <span id="option0"></span>
        </label>
        <label>
            <input type="radio" name="answer" value="1">
            <span id="option1"></span>
        </label>
        <label>
            <input type="radio" name="answer" value="2">
            <span id="option2"></span>
        </label>
        </form>
    </div>

    <h3 id="benaratausalah"></h3>
  </div>

  <button id="kembalibtn">Kembali</button>
  <button id="selanjutnyabtn">Selanjutnya</button>
  <button id="keluar">Keluar</button>

  <div id="warning" class="hidden">
    <h2>Anda yakin ingin keluar dari quiz ini?</h2>
    <h3>Jika anda keluar semua jawaban anda akan diulang dari awal</h3>
    <button id="lanjutQuiz">Lanjut</button>
    <a href="/Index.html">
        <button id="konfirmasiKeluar">Keluar</button>
    </a>
  </div>

<script>
const quiz = [
  {
    question: "Apa yang dimaksud dengan pemikiran strategis dalam filosofi investasi lanjutan?",
    options: ["Buy-and-hold sederhana", "Tactical asset allocation", "Spekulasi jangka pendek"],
    answer: 1
  },
  {
    question: "Ukuran yang digunakan untuk menilai risk-adjusted return adalah?",
    options: ["Sharpe Ratio", "Net Profit Margin", "Earnings per Share"],
    answer: 0
  },
  {
    question: "Apa yang dimaksud dengan ketidakefisienan pasar?",
    options: ["Pasar selalu efisien", "Tidak ada peluang arbitrase", "Adanya anomali pasar"],
    answer: 2
  },
  {
    question: "Tahap dasar dalam evolusi strategi investasi adalah?",
    options: ["Factor investing", "Diversifikasi sederhana", "Hedging kompleks"],
    answer: 1
  },
  {
    question: "Rotasi sektor dan style investing termasuk tahap?",
    options: ["Dasar", "Menengah", "Lanjutan"],
    answer: 1
  },
  {
    question: "Factor Investing dikembangkan oleh?",
    options: ["Keynes", "Fama-French", "Sharpe"],
    answer: 1
  },
  {
    question: "Dalam Three-Factor Model, SMB berarti?",
    options: ["Small minus Big cap premium", "Stock market balance", "Standard market beta"],
    answer: 0
  },
  {
    question: "Faktor RMW dalam Five-Factor Model menunjukkan?",
    options: ["Return Market Weight", "Robust minus Weak profitability", "Risk Management Weight"],
    answer: 1
  },
  {
    question: "Strategi Smart Beta dengan equal weighting bertujuan untuk?",
    options: ["Mengurangi diversifikasi", "Menghindari konsentrasi cap-weighted", "Meningkatkan beta"],
    answer: 1
  },
  {
    question: "Ukuran statistik yang menunjukkan excess return dibanding benchmark adalah?",
    options: ["Alpha", "Beta", "Sortino Ratio"],
    answer: 0
  },
  {
    question: "Beta mengukur risiko apa?",
    options: ["Risiko sistematis terhadap pasar", "Risiko perusahaan internal", "Risiko default obligasi"],
    answer: 0
  },
  {
    question: "Metrik risiko lanjutan yang mengukur kerugian di luar ambang VaR adalah?",
    options: ["CVaR", "Sortino Ratio", "Sharpe Ratio"],
    answer: 0
  },
  {
    question: "Jenis REITs yang berfokus pada properti fisik adalah?",
    options: ["Mortgage REITs", "Equity REITs", "Hybrid REITs"],
    answer: 1
  },
  {
    question: "Strategi real estate Buy-and-hold bertujuan untuk?",
    options: ["Spekulasi cepat", "Pendapatan sewa & apresiasi jangka panjang", "Likuiditas tinggi"],
    answer: 1
  },
  {
    question: "Apa kepanjangan dari BRRRR strategy?",
    options: ["Buy, Rent, Reinvest, Repeat", "Buy, Rehab, Rent, Refinance, Repeat", "Build, Rent, Return, Recycle, Repeat"],
    answer: 1
  },
  {
    question: "Investasi komoditas melalui ETF/ETN memberikan keuntungan berupa?",
    options: ["Likuid tanpa biaya penyimpanan", "Harga selalu naik", "Tidak ada volatilitas"],
    answer: 0
  },
  {
    question: "Risiko utama dalam kontrak futures adalah?",
    options: ["Tidak ada leverage", "Contango", "Likuiditas tinggi"],
    answer: 1
  },
  {
    question: "Strategi komoditas momentum berarti?",
    options: ["Mengikuti tren harga komoditas", "Mengabaikan tren", "Arbitrase musiman"],
    answer: 0
  },
  {
    question: "Covered Call Writing menggabungkan posisi?",
    options: ["Long saham + Short call option", "Long saham + Long call", "Short saham + Long call"],
    answer: 0
  },
  {
    question: "Tujuan utama Covered Call Writing adalah?",
    options: ["Spekulasi volatilitas", "Mendapat income tambahan dari premi", "Maksimalkan upside"],
    answer: 1
  },
  {
    question: "Cash-Secured Puts membuat investor?",
    options: ["Menjual saham tanpa modal", "Membeli saham dengan diskon atau dapat premi", "Hanya untung di pasar bullish"],
    answer: 1
  },
  {
    question: "Protective Put berfungsi sebagai?",
    options: ["Leverage return", "Asuransi portofolio", "Hedging komoditas"],
    answer: 1
  },
  {
    question: "Collar Strategy menggabungkan?",
    options: ["Long Stock + Long Put + Short Call", "Short Stock + Long Call + Long Put", "Long Put + Short Put"],
    answer: 0
  },
  {
    question: "Kelebihan Collar Strategy adalah?",
    options: ["Unlimited upside", "Upside dan downside terbatas", "Tanpa biaya premi"],
    answer: 1
  },
  {
    question: "Straddle cocok digunakan saat?",
    options: ["Volatilitas rendah", "Volatilitas tinggi", "Pasar sideways"],
    answer: 1
  },
  {
    question: "Short straddle akan menguntungkan bila?",
    options: ["Volatilitas tinggi", "Volatilitas rendah (range-bound)", "Pasar bullish"],
    answer: 1
  },
  {
    question: "Bull Call Spread digunakan untuk?",
    options: ["Strategi bearish", "Strategi bullish terbatas", "Spekulasi tanpa risiko"],
    answer: 1
  },
  {
    question: "Bear Put Spread cocok untuk kondisi?",
    options: ["Bullish", "Bearish dengan risiko terbatas", "Sideways"],
    answer: 1
  },
  {
    question: "Iron Condor biasanya digunakan pada pasar?",
    options: ["Bullish ekstrem", "Bearish ekstrem", "Netral dengan probabilitas tinggi"],
    answer: 2
  },
  {
    question: "Information Ratio digunakan untuk mengukur?",
    options: ["Return aktif per unit tracking error", "Total risiko pasar", "Likuiditas pasar saham"],
    answer: 0
  }
];


 let currentQuestion = 0;
    const questionEl = document.getElementById("question");
    const optionEls = [
      document.getElementById("option0"),
      document.getElementById("option1"),
      document.getElementById("option2")
    ];
    const feedbackEl = document.getElementById("benaratausalah");

    function loadQuestion() {
      const q = quiz[currentQuestion];
      questionEl.textContent = (currentQuestion+1) + ". " + q.question;
      q.options.forEach((opt, i) => {
        optionEls[i].textContent = opt;
      });
      feedbackEl.textContent = ""; 
      document.querySelectorAll('input[name="answer"]').forEach(r => r.checked = false);
    }

    document.getElementById("selanjutnyabtn").addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        feedbackEl.textContent = "⚠️ Pilih salah satu jawaban dulu!";
        feedbackEl.style.color = "orange";
        return;
      }

      const answer = parseInt(selected.value);
      if (answer === quiz[currentQuestion].answer) {
        feedbackEl.textContent = "✅ Jawaban benar!";
        feedbackEl.style.color = "green";
      } else {
        const correctText = quiz[currentQuestion].options[quiz[currentQuestion].answer];
        feedbackEl.textContent = "❌ Jawaban salah. Yang benar: " + correctText;
        feedbackEl.style.color = "red";
      }

      // lanjut soal setelah 1,5 detik
      setTimeout(() => {
        if (currentQuestion < quiz.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          questionEl.textContent = "🎉 Kuis selesai!";
          feedbackEl.textContent = "";
          document.getElementById("selanjutnyabtn").disabled = true;
          document.getElementById("kembalibtn").disabled = true;
        }
      }, 1500);
    });

    document.getElementById("kembalibtn").addEventListener("click", () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      } else {
        feedbackEl.textContent = "Ini soal pertama!";
        feedbackEl.style.color = "orange";
      }
    });

    loadQuestion();

</script>

</style>

<div id="overlay" class="hidden"></div>

<script>
  const btnKeluar = document.getElementById("keluar");
  const warning = document.getElementById("warning");
  const overlay = document.getElementById("overlay");
  const btnLanjut = document.getElementById("lanjutQuiz");
  const btnKonfirmasiKeluar = document.getElementById("konfirmasiKeluar");

  // Saat klik tombol keluar → fade in popup
  btnKeluar.addEventListener("click", () => {
    warning.classList.add("show");
    warning.classList.remove("hidden");
    overlay.classList.add("show");
    overlay.classList.remove("hidden");
  });

  // Saat klik lanjut → fade out popup
  btnLanjut.addEventListener("click", () => {
    warning.classList.remove("show");
    warning.classList.add("hidden");
    overlay.classList.remove("show");
    overlay.classList.add("hidden");
  });

  // Saat klik keluar di dalam warning → reset quiz
  btnKonfirmasiKeluar.addEventListener("click", () => {
    location.reload(); // reload halaman, progress hilang
  });
</script>     
</body>
</html>

  <button id="kembalibtn">Kembali</button>

  <button id="keluar">Keluar</button>

  <div id="warning" class="hidden">
    <h2>Anda yakin ingin keluar dari quiz ini?</h2>
    <h3>Jika anda keluar semua jawaban anda akan diulang dari awal</h3>
    <button id="lanjutQuiz">Lanjut</button>
    <a href="/perencanaan-budget/perencanaan-budget.html">
        <button id="konfirmasiKeluar">Keluar</button>

  </div>

<script>
const quiz = [

  {

  },
  {

  },
  {
    question: "Apa itu pengeluaran variabel?",
    options: ["Biaya yang bisa berubah setiap bulan", "Pemasukan tetap", "Biaya yang sama setiap bulan"],

  },
  {
    question: "Contoh pengeluaran variabel adalah?",
    options: ["Makan dan transportasi", "Sewa rumah", "Cicilan kredit"],

  },
  {
    question: "Apa pentingnya dana darurat?",

    answer: 0
  },
  {
    question: "Mengapa tabungan harus disisihkan di awal?",

  },
  {
    question: "Prinsip 50/30/20 berarti?",
    options: ["50% hiburan, 30% kebutuhan, 20% utang", "50% kebutuhan, 30% keinginan, 20% tabungan", "50% tabungan, 30% makan, 20% belanja"],
    answer: 1
  },
  {
    question: "Apa artinya 'besar pasak daripada tiang'?",
    options: ["Pemasukan lebih besar dari pengeluaran", "Pengeluaran lebih besar dari pemasukan", "Banyak tabungan"],
    answer: 1
  },
  {
    question: "Mengapa penting membedakan kebutuhan dan keinginan?",
    options: ["Agar uang digunakan dengan bijak", "Agar tidak menabung", "Supaya bisa boros"],
    answer: 0
  },
  {
    question: "Apa contoh kebutuhan?",
    options: ["Liburan", "Makan", "Gadget terbaru"],

  },
  {
    question: "Apa contoh keinginan?",
    options: ["Bayar listrik", "Sewa rumah", "Liburan ke luar negeri"],

  },
  {
    question: "Langkah pertama dalam membuat anggaran adalah?",
    options: ["Menambah utang", "Mencatat pemasukan", "Membuat cicilan"],
    answer: 1
  },
  {
    question: "Setelah mencatat pemasukan, langkah berikutnya adalah?",
    options: ["Mengurangi tabungan", "Mencatat pengeluaran", "Membeli barang"],

  },
  {
    question: "Mengapa anggaran perlu dievaluasi tiap bulan?",
    options: ["Agar bisa boros", "Untuk memastikan sesuai rencana", "Supaya tidak menabung"],

  {

  {
    question: "Mengapa harus menghindari utang konsumtif?",
    options: ["Karena bisa membebani keuangan", "Supaya lebih kaya", "Agar bisa boros"],

  {

    options: ["Mengatur keuangan lebih baik", "Menambah cicilan", "Mengurangi tabungan"],

  {

  },
  {
    question: "Apa tujuan dana pensiun?",
    options: ["Menjamin hidup saat tidak bekerja lagi", "Untuk liburan jangka pendek", "Untuk membeli barang mewah"],
    answer: 0
  },
  {
    question: "Apa salah satu tips dalam membuat anggaran?",
    options: ["Mengabaikan pemasukan", "Tidak menabung", "Membuat catatan pengeluaran harian"],
    answer: 2
  },
  {
    question: "Mengapa investasi perlu dimasukkan dalam anggaran?",
    options: ["Untuk menumbuhkan kekayaan", "Supaya tambah boros", "Agar cepat habis uang"],
    answer: 0
  },
  {
    question: "Apa yang dimaksud evaluasi anggaran?",
    options: ["Mengecek apakah anggaran berjalan sesuai rencana", "Mengurangi pemasukan", "Menghabiskan uang"],
    answer: 0
  },
  {
    question: "Mengapa catatan pengeluaran penting?",
    options: ["Agar tahu kemana uang digunakan", "Untuk menambah utang", "Supaya bisa boros"],
    answer: 0
  },
  {
    question: "Apa yang terjadi jika tidak merencanakan anggaran?",
    options: ["Selalu ada tabungan", "Keuangan jadi stabil", "Uang mudah habis tanpa arah"],
    answer: 2
  }
];


 let currentQuestion = 0;
    const questionEl = document.getElementById("question");
    const optionEls = [
      document.getElementById("option0"),
      document.getElementById("option1"),
      document.getElementById("option2")
    ];
    const feedbackEl = document.getElementById("benaratausalah");

    function loadQuestion() {
      const q = quiz[currentQuestion];
      questionEl.textContent = (currentQuestion+1) + ". " + q.question;
      q.options.forEach((opt, i) => {
        optionEls[i].textContent = opt;
      });
      feedbackEl.textContent = ""; 
      document.querySelectorAll('input[name="answer"]').forEach(r => r.checked = false);
    }

    document.getElementById("selanjutnyabtn").addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        feedbackEl.textContent = "⚠️ Pilih salah satu jawaban dulu!";
        feedbackEl.style.color = "orange";
        return;
      }

      const answer = parseInt(selected.value);
      if (answer === quiz[currentQuestion].answer) {
        feedbackEl.textContent = "✅ Jawaban benar!";
        feedbackEl.style.color = "green";
      } else {
        const correctText = quiz[currentQuestion].options[quiz[currentQuestion].answer];
        feedbackEl.textContent = "❌ Jawaban salah. Yang benar: " + correctText;
        feedbackEl.style.color = "red";
      }

      // lanjut soal setelah 1,5 detik
      setTimeout(() => {
        if (currentQuestion < quiz.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          questionEl.textContent = "🎉 Kuis selesai!";
          feedbackEl.textContent = "";
          document.getElementById("selanjutnyabtn").disabled = true;
          document.getElementById("kembalibtn").disabled = true;
        }
      }, 1500);
    });

    document.getElementById("kembalibtn").addEventListener("click", () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      } else {
        feedbackEl.textContent = "Ini soal pertama!";
        feedbackEl.style.color = "orange";
      }
    });

    loadQuestion();

</script>

</style>

<div id="overlay" class="hidden"></div>

<script>
  const btnKeluar = document.getElementById("keluar");
  const warning = document.getElementById("warning");
  const overlay = document.getElementById("overlay");
  const btnLanjut = document.getElementById("lanjutQuiz");
  const btnKonfirmasiKeluar = document.getElementById("konfirmasiKeluar");

  // Saat klik tombol keluar → fade in popup
  btnKeluar.addEventListener("click", () => {
    warning.classList.add("show");
    warning.classList.remove("hidden");
    overlay.classList.add("show");
    overlay.classList.remove("hidden");
  });

  // Saat klik lanjut → fade out popup
  btnLanjut.addEventListener("click", () => {
    warning.classList.remove("show");
    warning.classList.add("hidden");
    overlay.classList.remove("show");
    overlay.classList.add("hidden");
  });

  // Saat klik keluar di dalam warning → reset quiz
  btnKonfirmasiKeluar.addEventListener("click", () => {
    location.reload(); // reload halaman, progress hilang
  });
</script>

</body>
</html>

  <div id="questioncontainer">

    <div id="quiz-container">
        <form id="quiz-form">
        <label>
            <input type="radio" name="answer" value="0">
            <span id="option0"></span>
        </label>
        <label>
            <input type="radio" name="answer" value="1">

        <label>

        </label>

  </div>

  <button id="kembalibtn">Kembali</button>
  <button id="selanjutnyabtn">Selanjutnya</button>
  <button id="keluar">Keluar</button>

  <div id="warning" class="hidden">
    <h2>Anda yakin ingin keluar dari quiz ini?</h2>
    <h3>Jika anda keluar semua jawaban anda akan diulang dari awal</h3>
    <button id="lanjutQuiz">Lanjut</button>
    <a href="/personal-management/personal-management.html">
        <button id="konfirmasiKeluar">Keluar</button>
    </a>
  </div>

<script>
const quiz = [
  {
    question: "Apa langkah pertama yang sebaiknya dilakukan dalam manajemen keuangan pribadi?",

  },
  {

  },
  {

    answer: 0
  },
  {
    question: "Dana darurat sebaiknya disimpan dalam bentuk…",

    answer: 1
  },
  {
    question: "Berapa besar dana darurat ideal untuk keluarga dengan satu sumber pendapatan?",
    options: ["1 bulan pengeluaran", "3–6 bulan pengeluaran", "12 bulan pengeluaran"],
    answer: 1
  },
  {
    question: "Apa perbedaan utama antara tabungan dan investasi?",
    options: ["Investasi memiliki risiko dan potensi keuntungan lebih tinggi", "Tabungan tidak bisa diambil", "Investasi bebas risiko"],
    answer: 0
  },
  {
    question: "Tujuan utama dari membuat anggaran bulanan adalah…",
    options: ["Mengurangi semua pengeluaran", "Mengatur arus kas agar sesuai tujuan", "Menghindari pajak"],
    answer: 1
  },
  {
    question: "Jika seseorang memiliki utang dengan bunga tinggi, strategi terbaik adalah…",
    options: ["Menunda pembayaran", "Melunasi utang berbunga tinggi lebih dahulu", "Menambah pinjaman lain"],
    answer: 1
  },
  {
    question: "Salah satu indikator keuangan pribadi yang sehat adalah…",
    options: ["Tidak punya tabungan", "Rasio utang rendah", "Mengandalkan kartu kredit"],
    answer: 1
  },
  {
    question: "Investasi jangka panjang biasanya dilakukan untuk tujuan…",
    options: ["Liburan akhir tahun", "Dana pensiun", "Belanja bulanan"],
    answer: 1
  },
  {
    question: "Apa yang dimaksud diversifikasi investasi?",
    options: ["Membagi investasi ke berbagai instrumen", "Menghindari investasi", "Menyimpan semua uang di rumah"],
    answer: 0
  },
  {
    question: "Mengapa inflasi berbahaya bagi tabungan?",
    options: ["Karena menurunkan nilai riil uang", "Karena membuat bunga bank lebih tinggi", "Karena menghapus utang"],
    answer: 0
  },
  {
    question: "Salah satu cara mengontrol pengeluaran adalah…",
    options: ["Mencatat dan mengevaluasi pengeluaran bulanan", "Menambah utang konsumtif", "Membeli barang tanpa rencana"],
    answer: 0
  },
  {
    question: "Jika seseorang ingin tujuan keuangan tercapai lebih cepat, ia harus…",
    options: ["Meningkatkan pendapatan atau menekan pengeluaran", "Menambah hutang", "Tidak membuat anggaran"],
    answer: 0
  },
  {
    question: "Apa yang dimaksud dengan aset produktif?",
    options: ["Barang konsumsi", "Barang yang menghasilkan pendapatan", "Barang mewah"],
    answer: 1
  },
  {
    question: "Contoh aset yang bisa menghasilkan pendapatan adalah…",
    options: ["Mobil untuk gaya hidup", "Rumah yang disewakan", "Baju bermerek"],
    answer: 1
  },
  {
    question: "Apa tujuan utama membuat tujuan keuangan SMART?",
    options: ["Agar tujuan lebih jelas dan terukur", "Agar utang bertambah", "Agar tidak perlu menabung"],
    answer: 0
  },
  {
    question: "Ketika pendapatan naik, hal yang bijak dilakukan adalah…",
    options: ["Meningkatkan tabungan dan investasi", "Menambah hutang konsumtif", "Membeli barang mewah"],
    answer: 0
  },
  {
    question: "Mengapa penting memiliki asuransi?",
    options: ["Sebagai proteksi dari risiko finansial tak terduga", "Untuk meningkatkan pengeluaran", "Untuk memperbesar bunga tabungan"],
    answer: 0
  },
  {
    question: "Salah satu cara menambah pendapatan tanpa pekerjaan utama adalah…",
    options: ["Investasi atau usaha sampingan", "Mengurangi tabungan", "Menjual semua aset"],
    answer: 0
  },
  {
    question: "Jika seseorang tidak memiliki dana darurat, risiko yang mungkin terjadi adalah…",
    options: ["Sulit menghadapi keadaan darurat", "Lebih cepat kaya", "Bebas dari hutang"],
    answer: 0
  },
  {
    question: "Apa arti prinsip 'pay yourself first'?",
    options: ["Menyisihkan tabungan sebelum membelanjakan pendapatan", "Belanja sebelum menabung", "Membayar pajak di awal"],
    answer: 0
  },
  {
    question: "Instrumen investasi yang relatif aman dan cocok untuk pemula adalah…",
    options: ["Reksa dana pasar uang", "Kripto", "Forex"],
    answer: 0
  },
  {
    question: "Apa dampak utama menggunakan kartu kredit tanpa kontrol?",
    options: ["Menambah beban bunga", "Meningkatkan tabungan", "Mengurangi utang"],
    answer: 0
  },
  {
    question: "Jika ingin membeli rumah, maka tujuan keuangan tersebut termasuk…",
    options: ["Jangka menengah/panjang", "Tidak termasuk tujuan keuangan", "Tujuan konsumtif"],
    answer: 0
  },
  {
    question: "Mengapa hutang konsumtif perlu dihindari?",
    options: ["Karena tidak menghasilkan nilai tambah", "Karena meningkatkan pendapatan", "Karena membuat tabungan bertambah"],
    answer: 0
  },
  {
    question: "Apa yang harus dilakukan sebelum memulai investasi?",
    options: ["Memastikan dana darurat sudah ada", "Meminjam uang dulu", "Membeli barang mewah"],
    answer: 0
  },
  {
    question: "Rasio utang sehat idealnya tidak melebihi…",
    options: ["30% dari penghasilan", "70% dari penghasilan", "90% dari penghasilan"],
    answer: 0
  },
  {
    question: "Apa arti dari istilah 'net worth' pribadi?",
    options: ["Selisih antara total aset dan total kewajiban", "Jumlah pengeluaran", "Jumlah tabungan"],
    answer: 0
  },
  {
    question: "Jika seseorang menunda menabung hingga usia tua, risiko yang terjadi adalah…",
    options: ["Tidak memiliki dana pensiun cukup", "Menjadi lebih kaya", "Lebih banyak investasi"],
    answer: 0
  }
];



 let currentQuestion = 0;
    const questionEl = document.getElementById("question");
    const optionEls = [
      document.getElementById("option0"),
      document.getElementById("option1"),
      document.getElementById("option2")
    ];
    const feedbackEl = document.getElementById("benaratausalah");

    function loadQuestion() {
      const q = quiz[currentQuestion];
      questionEl.textContent = (currentQuestion+1) + ". " + q.question;
      q.options.forEach((opt, i) => {
        optionEls[i].textContent = opt;
      });
      feedbackEl.textContent = ""; 
      document.querySelectorAll('input[name="answer"]').forEach(r => r.checked = false);
    }

    document.getElementById("selanjutnyabtn").addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        feedbackEl.textContent = "⚠️ Pilih salah satu jawaban dulu!";
        feedbackEl.style.color = "orange";
        return;
      }

      const answer = parseInt(selected.value);
      if (answer === quiz[currentQuestion].answer) {
        feedbackEl.textContent = "✅ Jawaban benar!";
        feedbackEl.style.color = "green";
      } else {
        const correctText = quiz[currentQuestion].options[quiz[currentQuestion].answer];
        feedbackEl.textContent = "❌ Jawaban salah. Yang benar: " + correctText;
        feedbackEl.style.color = "red";
      }

      // lanjut soal setelah 1,5 detik
      setTimeout(() => {
        if (currentQuestion < quiz.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          questionEl.textContent = "🎉 Kuis selesai!";
          feedbackEl.textContent = "";
          document.getElementById("selanjutnyabtn").disabled = true;
          document.getElementById("kembalibtn").disabled = true;
        }
      }, 1500);
    });

    document.getElementById("kembalibtn").addEventListener("click", () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      } else {
        feedbackEl.textContent = "Ini soal pertama!";
        feedbackEl.style.color = "orange";
      }
    });

    loadQuestion();

</script>

</style>

<div id="overlay" class="hidden"></div>

<script>
  const btnKeluar = document.getElementById("keluar");
  const warning = document.getElementById("warning");
  const overlay = document.getElementById("overlay");
  const btnLanjut = document.getElementById("lanjutQuiz");
  const btnKonfirmasiKeluar = document.getElementById("konfirmasiKeluar");

  // Saat klik tombol keluar → fade in popup
  btnKeluar.addEventListener("click", () => {
    warning.classList.add("show");
    warning.classList.remove("hidden");
    overlay.classList.add("show");
    overlay.classList.remove("hidden");
  });

  // Saat klik lanjut → fade out popup
  btnLanjut.addEventListener("click", () => {
    warning.classList.remove("show");
    warning.classList.add("hidden");
    overlay.classList.remove("show");
    overlay.classList.add("hidden");
  });

  // Saat klik keluar di dalam warning → reset quiz
  btnKonfirmasiKeluar.addEventListener("click", () => {
    location.reload(); // reload halaman, progress hilang
  });
</script>

</body>
</html>

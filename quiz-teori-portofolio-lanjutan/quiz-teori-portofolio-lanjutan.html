<body>
      <img src="/favicons/cloud1.png" id="cloud1">
  <img src="/favicons/cloud2.png" id="cloud2">
  <img src="/favicons/cloud1.png" id="cloud3">
  <img src="/favicons/cloud2.png" id="cloud4">
  <img src="/favicons/cloud1.png" id="cloud5">
  <img src="/favicons/cloud2.png" id="cloud6">
  <img src="/favicons/cloud2.png" id="cloud7">

  <div id="questioncontainer">
    <h2 id="question"></h2>

    <div id="quiz-container">
        <form id="quiz-form">
        <label>
            <input type="radio" name="answer" value="0">
            <span id="option0"></span>
        </label>
        <label>
            <input type="radio" name="answer" value="1">
            <span id="option1"></span>
        </label>
        <label>
            <input type="radio" name="answer" value="2">
            <span id="option2"></span>
        </label>
        </form>
    </div>

    <h3 id="benaratausalah"></h3>
  </div>

  <button id="kembalibtn">Kembali</button>
  <button id="selanjutnyabtn">Selanjutnya</button>
  <button id="keluar">Keluar</button>

  <div id="warning" class="hidden">
    <h2>Anda yakin ingin keluar dari quiz ini?</h2>
    <h3>Jika anda keluar semua jawaban anda akan diulang dari awal</h3>
    <button id="lanjutQuiz">Lanjut</button>
    <a href="/Index.html">
        <button id="konfirmasiKeluar">Keluar</button>
    </a>
  </div>

<script>
const quiz = [
  {
    question: "Apa tujuan utama diversifikasi dalam teori portofolio?",
    options: ["Meningkatkan risiko total", "Mengurangi risiko total", "Memaksimalkan return tanpa risiko"],
    answer: 1
  },
  {
    question: "Hubungan antara risiko dan return biasanya bersifat:",
    options: ["Risiko tinggi → return rendah", "Risiko tinggi → return tinggi", "Tidak ada hubungan"],
    answer: 1
  },
  {
    question: "Portofolio optimal adalah:",
    options: ["Portofolio dengan return maksimal tanpa memperhatikan risiko", "Portofolio dengan risiko minimal untuk return tertentu", "Portofolio yang hanya terdiri dari satu aset"],
    answer: 1
  },
  {
    question: "Rumus return ekspektasi portofolio adalah:",
    options: ["E(Rp) = Σ (wi × E(Ri))", "σ²p = ΣΣ (wi × wj × Cov(Ri,Rj))", "Sharpe Ratio = (Rp – Rf) / σp"],
    answer: 0
  },
  {
    question: "Apa yang dimaksud wi dalam rumus return ekspektasi portofolio?",
    options: ["Return ekspektasi aset i", "Proporsi aset i dalam portofolio", "Risiko aset i"],
    answer: 1
  },
  {
    question: "Kovarians antar aset digunakan untuk menghitung:",
    options: ["Return portofolio", "Risiko portofolio", "Sharpe Ratio"],
    answer: 1
  },
  {
    question: "Nilai korelasi -1 antara dua aset menunjukkan:",
    options: ["Aset bergerak searah", "Aset tidak berkorelasi", "Aset bergerak berlawanan arah"],
    answer: 2
  },
  {
    question: "Nilai korelasi +1 menunjukkan:",
    options: ["Aset bergerak searah", "Aset bergerak berlawanan arah", "Tidak ada hubungan"],
    answer: 0
  },
  {
    question: "Portofolio yang berada di bawah garis efisien memiliki:",
    options: ["Return rendah atau risiko terlalu tinggi", "Return maksimal untuk risiko tertentu", "Portofolio ideal"],
    answer: 0
  },
  {
    question: "Portofolio yang berada di atas garis efisien:",
    options: ["Tidak mungkin dicapai dengan aset yang ada", "Portofolio optimal", "Portofolio pasar"],
    answer: 0
  },
  {
    question: "Garis efisien menunjukkan:",
    options: ["Hubungan antara risiko dan return portofolio", "Return aset tunggal", "Korelasi antar aset"],
    answer: 0
  },
  {
    question: "Portofolio pasar mewakili:",
    options: ["Satu aset terbaik", "Semua aset yang ada di pasar", "Portofolio dengan risiko nol"],
    answer: 1
  },
  {
    question: "Capital Market Line (CML) menunjukkan:",
    options: ["Hubungan risiko total dan return ekspektasi dengan aset bebas risiko", "Hubungan return antar aset", "Portofolio optimal tanpa aset bebas risiko"],
    answer: 0
  },
  {
    question: "Investor dapat menempatkan dana di aset bebas risiko untuk:",
    options: ["Mengurangi return portofolio", "Mencapai portofolio optimal di CML", "Meningkatkan risiko portofolio"],
    answer: 1
  },
  {
    question: "Sharpe Ratio digunakan untuk:",
    options: ["Mengukur efisiensi portofolio", "Menghitung return ekspektasi", "Menentukan korelasi antar aset"],
    answer: 0
  },
  {
    question: "Rumus Sharpe Ratio adalah:",
    options: ["(Rp – Rf) / σp", "E(Rp) = Σ (wi × E(Ri))", "σ²p = ΣΣ (wi × wj × Cov(Ri,Rj))"],
    answer: 0
  },
  {
    question: "Interpretasi Sharpe Ratio tinggi menunjukkan:",
    options: ["Portofolio kurang efisien", "Portofolio lebih efisien", "Return portofolio rendah"],
    answer: 1
  },
  {
    question: "Risiko portofolio dapat dikurangi melalui:",
    options: ["Diversifikasi aset", "Menambah satu aset dengan return tinggi", "Investasi hanya pada satu aset"],
    answer: 0
  },
  {
    question: "Return ekspektasi portofolio bergantung pada:",
    options: ["Proporsi aset dan return masing-masing aset", "Hanya return satu aset terbaik", "Risiko satu aset"],
    answer: 0
  },
  {
    question: "Korelasi antar aset yang ideal untuk diversifikasi adalah:",
    options: ["+1", "0", "-1"],
    answer: 2
  },
  {
    question: "Portofolio optimal dapat dicapai dengan:",
    options: ["Hanya memilih aset berisiko rendah", "Mengkombinasikan aset dengan return dan risiko berbeda", "Memilih aset dengan return tertinggi saja"],
    answer: 1
  },
  {
    question: "Efek diversifikasi terbesar terjadi ketika aset:",
    options: ["Bergerak searah", "Berlawanan arah atau tidak berkorelasi", "Return sama persis"],
    answer: 1
  },
  {
    question: "Variansi portofolio (σ²p) dihitung dengan:",
    options: ["Σ (wi × E(Ri))", "ΣΣ (wi × wj × Cov(Ri,Rj))", "(Rp – Rf) / σp"],
    answer: 1
  },
  {
    question: "Investor yang mengikuti garis CML dapat:",
    options: ["Memilih portofolio dengan risiko lebih tinggi tanpa batas", "Mencapai kombinasi return dan risiko optimal", "Menghindari diversifikasi"],
    answer: 1
  },
  {
    question: "Portofolio dengan return maksimal untuk risiko tertentu berada di:",
    options: ["Bawah garis efisien", "Garis efisien", "Di atas garis efisien"],
    answer: 1
  },
  {
    question: "Aset bebas risiko digunakan untuk:",
    options: ["Meningkatkan risiko portofolio", "Menurunkan risiko portofolio tanpa mengurangi return", "Meningkatkan return portofolio dengan risiko sama"],
    answer: 1
  },
  {
    question: "Tujuan utama teori portofolio lanjutan adalah:",
    options: ["Maksimalkan return tanpa memikirkan risiko", "Optimasi return dan risiko melalui kombinasi aset", "Menghilangkan semua risiko investasi"],
    answer: 1
  },
  {
    question: "Cov(Ri,Rj) dalam rumus variansi portofolio adalah:",
    options: ["Return ekspektasi portofolio", "Korelasi antar aset", "Kovarians antara return aset i dan j"],
    answer: 2
  },
  {
    question: "Portofolio yang mengandung semua aset di pasar disebut:",
    options: ["Portofolio optimal", "Portofolio pasar", "Portofolio minimal risiko"],
    answer: 1
  },
  {
    question: "Return ekspektasi portofolio membantu investor untuk:",
    options: ["Memperkirakan keuntungan portofolio", "Menentukan risiko minimum", "Menghitung Sharpe Ratio"],
    answer: 0
  }
];


 let currentQuestion = 0;
    const questionEl = document.getElementById("question");
    const optionEls = [
      document.getElementById("option0"),
      document.getElementById("option1"),
      document.getElementById("option2")
    ];
    const feedbackEl = document.getElementById("benaratausalah");

    function loadQuestion() {
      const q = quiz[currentQuestion];
      questionEl.textContent = (currentQuestion+1) + ". " + q.question;
      q.options.forEach((opt, i) => {
        optionEls[i].textContent = opt;
      });
      feedbackEl.textContent = ""; 
      document.querySelectorAll('input[name="answer"]').forEach(r => r.checked = false);
    }

    document.getElementById("selanjutnyabtn").addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        feedbackEl.textContent = "⚠️ Pilih salah satu jawaban dulu!";
        feedbackEl.style.color = "orange";
        return;
      }

      const answer = parseInt(selected.value);
      if (answer === quiz[currentQuestion].answer) {
        feedbackEl.textContent = "✅ Jawaban benar!";
        feedbackEl.style.color = "green";
      } else {
        const correctText = quiz[currentQuestion].options[quiz[currentQuestion].answer];
        feedbackEl.textContent = "❌ Jawaban salah. Yang benar: " + correctText;
        feedbackEl.style.color = "red";
      }

      // lanjut soal setelah 1,5 detik
      setTimeout(() => {
        if (currentQuestion < quiz.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          questionEl.textContent = "🎉 Kuis selesai!";
          feedbackEl.textContent = "";
          document.getElementById("selanjutnyabtn").disabled = true;
          document.getElementById("kembalibtn").disabled = true;
        }
      }, 1500);
    });

    document.getElementById("kembalibtn").addEventListener("click", () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      } else {
        feedbackEl.textContent = "Ini soal pertama!";
        feedbackEl.style.color = "orange";
      }
    });

    loadQuestion();

</script>

</style>

<div id="overlay" class="hidden"></div>

<script>
  const btnKeluar = document.getElementById("keluar");
  const warning = document.getElementById("warning");
  const overlay = document.getElementById("overlay");
  const btnLanjut = document.getElementById("lanjutQuiz");
  const btnKonfirmasiKeluar = document.getElementById("konfirmasiKeluar");

  // Saat klik tombol keluar → fade in popup
  btnKeluar.addEventListener("click", () => {
    warning.classList.add("show");
    warning.classList.remove("hidden");
    overlay.classList.add("show");
    overlay.classList.remove("hidden");
  });

  // Saat klik lanjut → fade out popup
  btnLanjut.addEventListener("click", () => {
    warning.classList.remove("show");
    warning.classList.add("hidden");
    overlay.classList.remove("show");
    overlay.classList.add("hidden");
  });

  // Saat klik keluar di dalam warning → reset quiz
  btnKonfirmasiKeluar.addEventListener("click", () => {
    location.reload(); // reload halaman, progress hilang
  });
</script>
</body>
</html>
